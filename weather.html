<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather</title>
</head>
<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Weather
        <img src="./img/weather.png" alt="" width="30" height="24">
      </a>
    </div>
  </nav>
  <div class = "container"'>  
    <div class = "input mt-5">
      <input type="search" class="city form-control form-control-lg" name = "" placeholder="Please search your city">            
      <button type="submit" class="search_btn btn-flat btn-lg" id="search_btn">Search</button>
    </div>
    <div class="card mt-5">     
      <h5 class="card-title" id ="cityname"></h5>             
      <p class="card-text"  id ="weatherDesc" ></p>             
      <p class="card-text"  id = "wind"></p>              
      <p class="card-text"  id ="humidity"></p>
      <p class="card-text"  id ="temp"></p>
    </div>
  </div>

 
       


<script src="weather.js"></script>
</body>
</html>
